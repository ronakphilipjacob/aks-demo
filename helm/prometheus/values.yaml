# Default values for prometheus chart
replicaCount: 1

image:
  repository: prom/prometheus
  tag: v2.45.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9090

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 8Gi
  storageClass: ""

config:
  scrape_interval: 15s
  evaluation_interval: 15s

nodeSelector: {}
tolerations: []
affinity: {}