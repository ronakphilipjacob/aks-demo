name: Frontend-Services-CI

on:
  pull_request:
    branches: [master]
  push:
    paths:
      - '.github/workflows/frontend.yaml'
      - 'src/frontend/**'
  pull_request_target:
    branches: [master]
    paths:
      - '.github/workflows/frontend.yaml'
      - 'src/frontend/**'
  workflow_dispatch:

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src/frontend
          npm install

      - name: Run unit tests
        run: |
          cd src/frontend
          npm test -- --coverage --watchAll=false

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src/frontend
          npm install

      - name: Run ESLint (code quality check)
        run: |
          cd src/frontend
          npm run lint -- --max-warnings=0 --quiet

  build-and-push:
    runs-on: ubuntu-latest
    needs: [unit-testing, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}

  update-k8s-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}
       
      - name: Update Kubernetes Deployment
        run: |
          sed -i "s|image: .*|image: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}|" kubernetes/frontend/deploy.yaml
          cat kubernetes/frontend/deploy.yaml

      - name: Commit and push updated Kubernetes manifest
        run: |
           git config --global user.email "ronakphilipjacob.rpj@gmail.com"
           git config --global user.name "ronakphilipjacob"
           git add kubernetes/frontend/deploy.yaml
           git commit -m "[CI]: Update frontend deployment image tag"
           git push