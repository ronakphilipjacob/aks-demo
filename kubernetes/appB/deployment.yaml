apiVersion: apps/v1
kind: Deployment
metadata:
  name: appb-deployment
  labels:
    app: appb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appb
  template:
    metadata:
      labels:
        app: appb
    spec:
      containers:
      - name: appb
        image: acrproject.azurecr.io/app-b:f934156b65f9304763d1ee5f417cabcf13a0bf09
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always